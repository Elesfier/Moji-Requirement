
<div class="modal fade" id="diagramModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document" style="width: 96% !important;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="height: 760px;">
        <iframe style="width: 100%; height: 100%;" src="https://app.diagrams.net/"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="requirementModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document" style="width: 70% !important;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Requirement - <b>{{currentSelectedRequirement.name}}</b></h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <div class='well well-sm clearfix'>
              <text-editor #RequirementsDescription [height]="'492px'"></text-editor>
              <br>
              <button type="button" class="btn btn-success" style="width: 100%;" [attr.disabled]="!currentSelectedRequirement.id ? '' : null" (click)="saveRequirementDescription()">Save Description</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" style="float: left;" (click)="openAgainRequirement()" [attr.disabled]="!currentSelectedRequirement.id ? '' : null">Open Again Requirement</button>
        <button type="button" class="btn btn-warning" style="float: left;" (click)="closeRequirement()" [attr.disabled]="!currentSelectedRequirement.id ? '' : null">Close Requirement</button>
        <button type="button" class="btn btn-success" style="float: left;" (click)="showDiagram()" [attr.disabled]="!currentSelectedRequirement.id ? '' : null">Diagram</button>
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class='well well-sm clearfix well-moji-size'>
      <div class="row">
        <div class="col-sm-12" align="center">
          <div class='well well-sm clearfix'>
            <h4>Requirement ready to Review</h4>
          </div>
        </div>
      </div>
      <combo-box #ProjectSelect></combo-box>
      <content-loader #ReviewTableLoader>
        <data-table #ReviewTable [table-class]="'table-striped'"></data-table>
      </content-loader>
    </div>
  </div>
</div>
